[package]
name = "daq-core"
version = "0.1.0"
edition = "2021"
authors = ["rust-daq contributors"]
description = "Core trait definitions and types for rust-daq instrument abstraction"
license = "MIT OR Apache-2.0"
repository = "https://github.com/TheFermiSea/rust-daq"
keywords = ["daq", "data-acquisition", "instrumentation", "laboratory"]
categories = ["science", "hardware-support"]

[dependencies]
# Async trait support
async-trait = "0.1.79"

# Date/time with serialization
chrono = { version = "0.4.38", features = ["serde"] }

# Serialization
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"

# Async runtime - sync features for broadcast channels, macros for #[tokio::test]
tokio = { version = "1.38.0", features = ["sync", "macros", "rt-multi-thread"] }

# Error handling
anyhow = "1.0.86"
thiserror = "1.0.61"

# Logging
log = "0.4.21"

# NTP client
rsntp = { version = "4.1.0", features = ["tokio"] }

# Lazy static initialization
lazy_static = "1.4.0"

[dev-dependencies]
tokio-test = "0.4"

[[test]]
name = "timestamp"
path = "tests/timestamp.rs"
harness = true
