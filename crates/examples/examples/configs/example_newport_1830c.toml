# Example Configuration for Newport 1830-C Optical Power Meter
#
# This file demonstrates how to configure the Newport 1830-C instrument
# for use with the Rust DAQ application.
#
# Connection Settings:
# - The Newport 1830-C uses RS-232 serial communication
# - Default settings: 9600 baud, 8 data bits, no parity, 1 stop bit
#
# Usage:
# 1. Connect the Newport 1830-C to your computer via RS-232 (may require USB adapter)
# 2. Identify the serial port (e.g., /dev/ttyUSB0 on Linux, COM3 on Windows)
# 3. Update the port parameter below
# 4. Optionally configure wavelength, range, and units
# 5. Load this configuration in the Rust DAQ application

[instruments.power_meter_1]
# Instrument type - must match the registered type in the registry
type = "newport_1830c"

# Serial port connection
# Linux/macOS: /dev/ttyUSB0, /dev/ttyS0, /dev/cu.usbserial-*
# Windows: COM1, COM2, COM3, etc.
port = "/dev/ttyUSB0"

# Baud rate (default: 9600)
# The Newport 1830-C typically uses 9600 baud
baud_rate = 9600

# Wavelength calibration in nanometers (optional)
# Valid range: 400-1800 nm
# Common wavelengths: 632.8 (HeNe), 800 (Ti:Sapphire), 1064 (Nd:YAG), 1550 (telecom)
wavelength = 1550.0

# Measurement range (optional)
# 0 = Autorange (recommended)
# 1-7 = Fixed ranges (1 is most sensitive, 7 is least sensitive)
range = 0

# Units (optional)
# 0 = Watts (W)
# 1 = dBm
# 2 = dB
# 3 = REL (relative)
units = 0

# Example: Multiple Newport 1830-C instruments
# You can configure multiple power meters if you have them

[instruments.power_meter_2]
type = "newport_1830c"
port = "/dev/ttyUSB1"
baud_rate = 9600
wavelength = 800.0
units = 1  # dBm

