[package]
name = "daq-egui"
version = "0.1.0"
edition = "2021"
description = "egui-based control panel for rust-daq"

[[bin]]
name = "daq-gui"
path = "src/main.rs"

[dependencies]
# egui ecosystem
eframe = { version = "0.31", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
] }
egui = "0.31"
egui_extras = { version = "0.31", features = ["all_loaders"] }

# gRPC client
daq-proto = { path = "../daq-proto" }
tonic = { version = "0.10", default-features = false, features = ["transport", "prost", "codegen"] }
prost = "0.12"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }

# Error handling and utilities
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"

[features]
default = []
