<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rust DAQ GUI</title>
    <!-- Trunk will strip this script tag and inject the WASM bootstrapper -->
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-cargo-no-default-features="true"
        data-cargo-features="gui_egui" />
    <!-- Optional: Add CSS -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #181926;
            /* Modern Dark theme background match */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- The canvas where egui will render -->
    <!-- ensure id matches start function -->
    <canvas id="the_canvas_id"></canvas>
</body>

</html>
