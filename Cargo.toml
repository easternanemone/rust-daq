[workspace]
members = [
    "crates/daq-core",
    "pvcam-sys",
]
exclude = ["python"]

# Keep the main crate at root for compatibility
[package]
name = "rust_daq"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "A modular scientific data acquisition (DAQ) application in Rust."

[workspace.package]
edition = "2021"

[lib]
name = "rust_daq"
path = "src/lib.rs"

[dependencies]
# New: daq-core crate with trait definitions
daq-core = { path = "crates/daq-core" }

# Async Runtime
tokio = { version = "1", features = ["full"] }

# GUI (updated to latest to fix macOS crash)
egui = "0.29"
eframe = { version = "0.29", features = ["persistence"] }
egui_plot = "0.29"
egui_dock = "0.14"
egui_extras = "0.29"

# Data Handling
ringbuf = "0.3.3"
hdf5 = { version = "0.8.1", optional = true }
arrow2 = { version = "0.17.2", optional = true, features = ["io_ipc"] }
csv = { version = "1.3.0", optional = true }
matrw = { version = "0.1.2", optional = true }
netcdf = { version = "0.9.0", optional = true }
chrono = { version = "0.4.38", features = ["serde"] }
rustfft = "6.2.0"
num-complex = "0.4.5"

# Serialization & Configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = { version = "0.14.0", features = ["toml"] }
toml = "0.8.12"
flatbuffers = "24.3.25"

# Error Handling
anyhow = "1.0.82"
thiserror = "1.0.59"

# Logging
log = "0.4.21"
env_logger = "0.11.3"
multi_log = "0.1.2"
tracing = "0.1"

# CLI
clap = { version = "4.5.4", features = ["derive"] }

# Concurrency & Async
async-trait = "0.1.79"
futures = "0.3.30"

# Instrument Communication
serialport = { version = "4.3.0", optional = true }
pvcam-sys = { path = "pvcam-sys", optional = true }

# Utilities
rand = "0.8.5"
opener = "0.7.0"
biquad = "0.4.1"
humantime-serde = "1.1.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
similar = "2.3"
sha2 = "0.10"

[build-dependencies]
flatbuffers = "24.3.25"

[dev-dependencies]
tempfile = "3.10.1"
serial_test = "3.1.1"
tokio-test = "0.4"
tracing-test = "0.2"

[features]
# NOTE: Phase 1 (bd-61) migrated to actor-based state management
# For rollback instructions, see ROLLBACK_ACTOR.md
default = ["storage_csv", "instrument_serial"]
full = ["storage_csv", "storage_hdf5", "storage_arrow", "storage_matlab", "storage_netcdf", "instrument_serial", "modules", "networking"]
storage_csv = ["dep:csv"]
storage_hdf5 = ["dep:hdf5"]
storage_arrow = ["dep:arrow2"]
storage_matlab = ["dep:matrw"]
storage_netcdf = ["dep:netcdf"]
instrument_serial = ["dep:serialport"]
# Phase 2 (bd-63): Networking layer with FlatBuffers protocol
networking = []
# Phase 3B (bd-64): Module system with runtime instrument assignment
modules = []
# Hardware integrations
pvcam_hardware = ["dep:pvcam-sys"]  # Enable real PVCAM SDK integration (requires SDK installed)
hardware_tests = []

[[bin]]
name = "rust_daq"
path = "src/main.rs"

[[test]]
name = "storage_shutdown_test"
path = "tests/storage_shutdown_test.rs"

[[test]]
name = "v2_instrument_test"
path = "tests/v2_instrument_test.rs"
