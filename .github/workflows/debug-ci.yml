name: Debug CI

on:
  push:
    branches:
      - fix/ci
      - debug/*

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: debug-ci

      - name: Cargo check
        run: cargo check

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin

      - name: Run maturin develop
        working-directory: crates/rust-daq/clients/python
        run: maturin develop --verbose

      - name: Check Versions
        run: |
          echo "### Debug CI Versions" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          rustc --version >> "$GITHUB_STEP_SUMMARY"
          cargo --version >> "$GITHUB_STEP_SUMMARY"
          python --version >> "$GITHUB_STEP_SUMMARY"
          pip --version >> "$GITHUB_STEP_SUMMARY"
          maturin --version >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
