name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'crates/**/benches/**'
      - 'crates/rust-daq/Cargo.toml'
      - 'crates/daq-storage/**'
      - '.github/workflows/benchmarks.yml'
  pull_request:
    paths:
      - 'crates/**/benches/**'
      - 'crates/rust-daq/Cargo.toml'
      - 'crates/daq-storage/**'
      - '.github/workflows/benchmarks.yml'

jobs:
  performance:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-daq
        with:
          cache-key: bench

      - name: Rust micro-benchmarks
        run: cargo bench --package rust_daq

      - name: Upload Criterion report
        uses: actions/upload-artifact@v4
        with:
          name: criterion-report
          path: target/criterion
        if: always()

      - name: Publish summary
        run: |
          echo "## Benchmark Summary" >> $GITHUB_STEP_SUMMARY
          echo "Criterion report uploaded as artifact \`criterion-report\`" >> $GITHUB_STEP_SUMMARY
