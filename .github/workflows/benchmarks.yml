name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'crates/rust-daq/clients/python/**'
      - 'crates/**'
      - '.github/workflows/benchmarks.yml'
  pull_request:
    paths:
      - 'crates/rust-daq/clients/python/**'
      - 'crates/**'
      - '.github/workflows/benchmarks.yml'

jobs:
  performance:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/rust-daq/clients/python/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('crates/rust-daq/clients/python/Cargo.lock', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Rust micro-benchmarks
        run: cargo bench --release
        working-directory: crates/rust-daq/clients/python

      - name: Build Python extension
        run: maturin develop --release
        working-directory: crates/rust-daq/clients/python

      - name: Python comparison benchmarks
        run: |
          python benchmarks/compare_alternatives.py \
            --samples 30000 \
            --repeats 5 \
            --runs 3 \
            --rate 1000 \
            --duration 12 \
            --json benchmarks/results/ci.json
        working-directory: crates/rust-daq/clients/python

      - name: Upload Criterion report
        uses: actions/upload-artifact@v4
        with:
          name: criterion-report
          path: crates/rust-daq/clients/python/target/criterion

      - name: Upload benchmark summary
        uses: actions/upload-artifact@v4
        with:
          name: python-benchmark-summary
          path: crates/rust-daq/clients/python/benchmarks/results

      - name: Publish summary
        run: |
          echo "## Python binding benchmark summary" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- Criterion report: artifact \`criterion-report\`" >> $GITHUB_STEP_SUMMARY
          echo "- Python results: artifact \`python-benchmark-summary\`" >> $GITHUB_STEP_SUMMARY
