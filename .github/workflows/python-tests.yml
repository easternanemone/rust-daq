name: Python Bindings Tests

on:
  push:
    branches: ["main"]
    paths:
      - "crates/rust-daq/clients/python/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    paths:
      - "crates/rust-daq/clients/python/**"
      - ".github/workflows/python-tests.yml"

# Cancel stale runs when new commits are pushed
concurrency:
  group: python-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: python-tests

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: crates/rust-daq/clients/python/pyproject.toml

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pytest hypothesis pytest-cov

      - name: Build Python extension with maturin
        run: maturin develop --release
        working-directory: crates/rust-daq/clients/python

      - name: Report toolchain versions
        run: |
          echo "### Toolchain Versions" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          rustc --version >> "$GITHUB_STEP_SUMMARY"
          cargo --version >> "$GITHUB_STEP_SUMMARY"
          python --version >> "$GITHUB_STEP_SUMMARY"
          pip --version >> "$GITHUB_STEP_SUMMARY"
          maturin --version >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"

      - name: Run pytest with coverage
        run: |
          pytest tests \
            --maxfail=3 \
            --disable-warnings \
            --cov=rust_daq \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            -v
        working-directory: crates/rust-daq/clients/python

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-${{ matrix.python-version }}-${{ github.sha }}
          path: |
            crates/rust-daq/clients/python/coverage.xml
            crates/rust-daq/clients/python/htmlcov
          retention-days: 14
