name: Python Bindings Tests

on:
  push:
    paths:
      - "python/**"
      - "src/**"
      - ".github/workflows/python-tests.yml"
  pull_request:
    paths:
      - "python/**"
      - "src/**"
      - ".github/workflows/python-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"

      - name: Install test dependencies
        run: >-
          python -m pip install --upgrade pip maturin pytest hypothesis pytest-cov

      - name: Build Python extension with maturin
        run: maturin develop --release
        working-directory: python

      - name: Report toolchain versions
        run: |
          rustc --version
          cargo --version
          python --version
          pip --version
          maturin --version

      - name: Run pytest with coverage
        run: >-
          pytest
          python/tests
          --maxfail=1
          --disable-warnings
          --cov=rust_daq
          --cov-report=term-missing
          --cov-report=xml:python/coverage.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: python/coverage.xml
