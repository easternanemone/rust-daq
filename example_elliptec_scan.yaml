# Example Elliptec Rotation Scan Configuration
# This file can be loaded into the rust-daq GUI using the "Load Template" button

# Target laser wavelength (nm) - valid range: 700-1020 nm
wavelength: 800.0

# Synchronized rotators configuration
# These rotators move together with the same step size
sync_rotators:
  # List of rotator IDs (must be registered in the system)
  rotator_ids:
    - rotator1
    - rotator2
  # Starting angle (degrees)
  start_angle: 0.0
  # Stopping angle (degrees)
  stop_angle: 90.0
  # Step size (degrees)
  step_angle: 10.0

# Independent rotator configuration
# This rotator moves independently of the synchronized rotators
independent_rotator:
  # Rotator ID (must be registered in the system)
  rotator_id: rotator3
  # Starting angle (degrees)
  start_angle: 0.0
  # Stopping angle (degrees)
  stop_angle: 45.0
  # Step size (degrees)
  step_angle: 15.0

# Camera ID (must be registered in the system)
camera_id: camera1

# Output HDF5 file path
# Supports absolute and relative paths
hdf5_filepath: /tmp/elliptec_scan.h5

# Scan Summary:
# - Synchronized rotators will step: (90-0)/10 + 1 = 10 steps
# - Independent rotator will step: (45-0)/15 + 1 = 4 steps
# - Total acquisitions: 10 Ã— 4 = 40 images
