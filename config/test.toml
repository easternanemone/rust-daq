log_level = "info"

[storage]
default_path = "data_output"
default_format = "csv"

[instruments]
[instruments.mock]
name = "Mock Instrument"
sample_rate_hz = 1000.0
num_samples = 4096
channels = ["sine_wave", "cosine_wave"]

[processors]
mock = [
  { type = "fft", window_size = 1024, overlap = 512, sampling_rate = 1000.0 }
]