[mcp_servers.filesystem-with-morph]
# Set your API key in the environment, not here:
#   export MORPH_API_KEY=sk-your-key
# ENABLED_TOOLS options: "edit_file" (safest), "all" (full suite)
# Full suite includes: edit_file, read_file, codebase_search, grep_search, list_dir
env = { MORPH_API_KEY = "${MORPH_API_KEY}", ENABLED_TOOLS = "all" }
command = "npx"
args = ["-y", "@morphllm/morphmcp"]
startup_timeout_sec = 10
tool_timeout_sec = 60
