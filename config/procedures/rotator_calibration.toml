# Rotator Calibration Procedure Configuration
#
# This procedure calibrates rotary motion stages by:
# 1. Home position detection
# 2. Backlash measurement (approach from both directions)
# 3. Repeatability testing (N cycles)

[procedure]
type = "rotator_calibration"
name = "Rotator Home Position Calibration"
description = "Calibrate elliptec rotator home position, measure backlash and repeatability"

[params]
# Number of repeatability test cycles
num_cycles = 3

# Acceptable position error (degrees)
angle_tolerance_deg = 0.1

# Angle for backlash testing (degrees)
backlash_test_angle = 5.0

# Reference position (degrees) - typically home/zero
reference_position = 0.0

# Settle time after each move (seconds)
settle_time_sec = 0.5

# Maximum acceptable backlash before warning (degrees)
max_backlash_deg = 1.0

# Maximum acceptable repeatability error (degrees)
max_repeatability_deg = 0.2

# Device role assignments
[roles.rotator]
device_id = "elliptec_addr2"    # Change to match your device ID
capability = "Movable"
