# Maitai Lab Hardware Configuration (No Camera)
#
# Real hardware configuration for maitai@100.117.5.12 WITHOUT PVCAM camera.
# Use this for testing serial hardware while camera issues are investigated.
#
# Usage:
#   rust-daq-daemon daemon --hardware-config config/maitai_no_camera.toml

# ============================================================================
# Thorlabs ELL14 Rotation Mounts (RS-485 Multidrop Bus)
# ============================================================================

[[devices]]
id = "rotator_2"
name = "ELL14 Rotator (Address 2)"
[devices.driver]
type = "ell14"
port = "/dev/ttyUSB1"
address = "2"

[[devices]]
id = "rotator_3"
name = "ELL14 Rotator (Address 3)"
[devices.driver]
type = "ell14"
port = "/dev/ttyUSB1"
address = "3"

[[devices]]
id = "rotator_8"
name = "ELL14 Rotator (Address 8)"
[devices.driver]
type = "ell14"
port = "/dev/ttyUSB1"
address = "8"

# ============================================================================
# Spectra-Physics MaiTai Ti:Sapphire Laser
# ============================================================================

[[devices]]
id = "maitai"
name = "MaiTai Ti:Sapphire Laser"
[devices.driver]
type = "mai_tai"
port = "/dev/ttyUSB5"

# ============================================================================
# Newport 1830-C Optical Power Meter
# ============================================================================

[[devices]]
id = "power_meter"
name = "Newport 1830-C Power Meter"
[devices.driver]
type = "newport1830_c"
port = "/dev/ttyS0"

# ============================================================================
# Newport ESP300 Motion Controller
# ============================================================================

[[devices]]
id = "esp300_axis1"
name = "ESP300 Axis 1"
[devices.driver]
type = "esp300"
port = "/dev/ttyUSB0"
axis = 1
